{% extends 'blog/blogpost_main_page.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ object.preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ object.title | truncatechars:20 }} </p>
              <p class="card-text">{{ object.slug }} </p>
              <p class="card-text">{{ object.description }} </p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blogpost_list' %}" role="button">Назад</a>
                </div>
                <small class="text-body-secondary">Просмотров: {{ object.views_counter }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
