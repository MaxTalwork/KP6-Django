{% extends 'mailing/main.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for prod in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ prod.preview | media_filter}}">
            <div class="card-body">
              <p class="card-text">{{ prod.name | truncatechars:100 }} </p>
              <p class="card-text"> Просмотров:</p>
               <p class="card-footer">
                    </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    {% if user == prod.owner %}
                    <a class="btn btn-primary" href="{% url 'mailing:mailing_detail' prod.pk %}" role="button">Редактировать</a>
                    {% endif %}
                  <a class="btn btn-primary" href="{% url 'mailing:mailing_detail' prod.pk %}" role="button">Подробная информация</a>

                  <a class="btn btn-primary" href="{% url 'mailing:mailing_delete' prod.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
